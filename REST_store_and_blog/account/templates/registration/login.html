{% extends 'base.html' %}

{% block content %}

<h2> Login <h2>

<from method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login">
</from>

<a href="{% url 'account:dashboard' %}">Back to Dashboard</a>
<a href="{% url 'account:password_reset' %}">Change password</a>
<a href="{% url 'account:register' %}">Register</a>

{% endblock %}
