{% extends 'base.html' %}

{% block content %}

Hello, {{ user.username | default:'Guest'}}, This is Dashboard.

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'account:logout' %}">Logout</a>
        <a href="{% url 'account:password_change' %}">Change Password</a>
    {% else %}
        <a href="{% url 'account:login' %}">Login</a>
    {% endif %}
</div>

{% endblock  %}
