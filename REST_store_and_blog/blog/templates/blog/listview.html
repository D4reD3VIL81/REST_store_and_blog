{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for object in object_list %}

            <h6>{{ object.title }}<h6>
            {{ object.author }}
            <a href="{% url 'blog:detailview' pk=object.id %}"> Link <a>
        {% empty %}
        {% endfor %}
    </ul>
{% endblock content %}
